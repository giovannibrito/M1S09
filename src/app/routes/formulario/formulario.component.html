<div class="p-4">
  <h1 class="mb-3">Cadastro de matérias</h1>

  <form>
    <div class="row my-1">
      <div class="col-2">
        <label for="nome" class="form-label">Nome Completo</label>
      </div>
      <div class="col-3">
        <input type="text" name="nome" id="nome" class="form-control" />
      </div>
    </div>

    <div class="row my-1">
      <div class="col-2">
        <label for="carga" class="form-label">Carga Horária (h/a)</label>
      </div>
      <div class="col-3">
        <input type="number" name="carga" id="carga" class="form-control" />
      </div>
    </div>

    <div class="row my-1">
      <div class="col-2">
        <label for="escola" class="form-label">Escola</label>
      </div>
      <div class="col-3">
        <input type="text" name="escola" id="escola" class="form-control" />
      </div>
    </div>

    <div class="row my-1">
      <div class="col-2">
        <label for="professor" class="form-label">Professor</label>
      </div>
      <div class="col-3">
        <select name="professor" id="professor" class="form-select">
          <option value="otavio">Otávio</option>
          <option value="vivian">Vivian</option>
          <option value="leandro">Leandro</option>
          <option value="claudia">Cláudia</option>
        </select>
      </div>
    </div>

    <legend>Matéria opcional?</legend>
    <div class="d-flex my-2">
      <div class="form-check">
        <input
          type="radio"
          name="opcional"
          id="sim"
          value="sim"
          class="form-check-input"
        />
        <label for="sim" class="form-check-label me-5">Sim</label>
      </div>

      <div class="form-check">
        <input
          type="radio"
          name="opcional"
          id="nao"
          value="nao"
          class="form-check-input"
        />
        <label for="nao" class="form-check-label">Não</label>
      </div>
    </div>

    <app-botao></app-botao>
  </form>
</div>
